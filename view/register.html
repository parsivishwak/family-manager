<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> Family Manager </title>
  <link rel="stylesheet" href="register.css">
</head>
<body>
  <div class="container">
    <!-- Title section -->
    <div class="title">Registration</div>
    <div class="content">
      <!-- Registration form -->
      <form action="#">
        <div class="user-details">
          <!-- Input for Full Name -->
          <div class="input-box">
            <span>Full Name</span>
            <input type="text" id="detailsa" placeholder="Enter your name" required>
          </div>
          <!-- Input for Username -->
          <div class="input-box">
            <span>Age</span>
            <input type="number" id="detailsb" placeholder="Enter your Age" required>
          </div>
          <!-- Input for Email -->
          <div class="input-box">
            <span>Email</span>
            <input id="detailsc" type="text" placeholder="Enter your email" required>
          </div>
          <!-- Input for Phone Number -->
          <div class="input-box">
            <span>Phone Number</span>
            <input type="number" id="detailsd" placeholder="Enter your number" required>
          </div>
          <!-- Input for Password -->
          <div class="input-box">
            <span>Qualification</span>
            <input id="detailse" type="text" placeholder="Enter your Qualification" required>
          </div>
          <!-- Input for Confirm Password -->
          <div class="input-box">
            <span>Date of birth</span>
            <input type="number" id="detailsf" placeholder="Confirm your DOB" required>
          </div>
        </div>
        <div class="gender-details">
          <!-- Radio buttons for gender selection -->
          <input type="radio" name="gender" id="dot-1">
          <input type="radio" name="gender" id="dot-2">
          <input type="radio" name="gender" id="dot-3">
          <span class="gender-title">Gender</span>
          <div class="category">
            <!-- Label for Male -->
            <label for="dot-1">
              <span class="dot one"></span>
              <span class="gender">Male</span>
            </label>
            <!-- Label for Female -->
            <label for="dot-2">
              <span class="dot two"></span>
              <span class="gender">Female</span>
            </label>
            <!-- Label for Prefer not to say -->
            <label for="dot-3">
              <span class="dot three"></span>
              <span class="gender">Prefer not to say</span>
            </label>
          </div>
        </div>
        <!-- Submit button -->
        <div class="button">
          <input id='button' type="submit" value="Register" formaction="">
        </div>
      </form>
    </div>
  </div>
  <script src="../controller/script.js"></script>
</body>
</html>
